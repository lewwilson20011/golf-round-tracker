<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Round Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dark-mode.css" rel="stylesheet">
    <style>
        /* Animation Keyframes - keeping the existing animations */
        @keyframes slideInTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animated Elements */
        .header {
            animation: slideInTop 0.6s ease-out;
        }

        .stats-grid {
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .main-content > .card:first-child {
            animation: slideInLeft 0.6s ease-out 0.4s both;
        }

        .main-content > .card:last-child {
            animation: slideInRight 0.6s ease-out 0.4s both;
        }

        .stat-card {
            animation: fadeIn 0.5s ease-out both;
        }

        .stat-card:nth-child(1) { animation-delay: 0.3s; }
        .stat-card:nth-child(2) { animation-delay: 0.4s; }
        .stat-card:nth-child(3) { animation-delay: 0.5s; }

        .rounds-header {
            animation: fadeIn 0.5s ease-out 0.6s both;
        }

        .round-row {
            animation: fadeIn 0.5s ease-out both;
        }

        /* Stagger round row animations */
        .round-row:nth-child(1) { animation-delay: 0.7s; }
        .round-row:nth-child(2) { animation-delay: 0.8s; }
        .round-row:nth-child(3) { animation-delay: 0.9s; }
        .round-row:nth-child(4) { animation-delay: 1.0s; }
        .round-row:nth-child(5) { animation-delay: 1.1s; }

        /* Menu dropdown animation */
        .menu-dropdown.show {
            animation: fadeIn 0.3s ease-out;
        }

        /* Form elements fade in */
        .form-group {
            animation: fadeIn 0.5s ease-out both;
        }

        .form-group:nth-child(1) { animation-delay: 0.5s; }
        .form-group:nth-child(2) { animation-delay: 0.6s; }
        .form-group:nth-child(3) { animation-delay: 0.7s; }
        .form-group:nth-child(4) { animation-delay: 0.8s; }
        .form-group:nth-child(5) { animation-delay: 0.9s; }

        .save-btn {
            animation: fadeIn 0.5s ease-out 1s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="Images/Round-Tracker.png" alt="Round Tracker" class="logo">
            </div>
            <div class="user-section">
                <div class="user-avatar">LW</div>
                <div class="user-info">
                    <div class="user-name">Lew Wilson</div>
                    <div class="user-email">lew.wilson@email.com</div>
                </div>
                <button class="menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="menu-dropdown">
                    <a href="profile-settings.html" class="menu-item" id="profileSettings">
                        <i class="fa-solid fa-user"></i> Profile Settings
                    </a>
                    <a href="app-settings.html" class="menu-item" id="appSettings">
                        <i class="fa-solid fa-gear"></i> App Settings
                    </a>
                    <div class="menu-divider"></div>
                    <a href="#" class="menu-item" id="signOut">
                        <i class="fa-solid fa-right-from-bracket"></i> Sign Out
                    </a>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <i class="fa-solid fa-bullseye icon"></i> Average Score
                </div>
                <div class="stat-value" id="avgScore">37</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <i class="fa-solid fa-trophy icon"></i> Best Score
                </div>
                <div class="stat-value" id="bestScore">36</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <i class="fa-solid fa-clock icon"></i> Total Rounds
                </div>
                <div class="stat-value" id="totalRounds">3</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fa-solid fa-calendar icon"></i> Add Round
                    </div>
<!--
                    <button class="add-course-btn">
                        <i class="fa-solid fa-plus"></i> Add Course
                    </button>
-->
                </div>
                <form>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="roundDate" required>
                    </div>
                    <div class="form-group">
                        <label>Course</label>
                        <input 
                            type="text" 
                            id="courseSelect" 
                            list="courseList" 
                            placeholder="Start typing to search courses..."
                            required
                        >
                        <datalist id="courseList">
                            <!-- Will be populated from database -->
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label>Number of Holes</label>
                        <select id="holesSelect">
                            <option>18 Holes</option>
                            <option>9 Holes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Score</label>
                        <input type="number" id="scoreInput" min="20" max="200" required>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="notes" rows="4" placeholder="How was your round?"></textarea>
                    </div>
                    <button type="submit" class="save-btn">Save Round</button>
                </form>
            </div>

            <div class="card">
                <div class="card-title">
                    <i class="fa-solid fa-clock icon"></i> Recent Rounds
                </div>
                <div class="rounds-table">
                    <div class="rounds-header">
                        <div>Date</div>
                        <div>Course</div>
                        <div>Score</div>
                        <div>Notes</div>
                        <div>Actions</div>
                    </div>
                    <div id="roundsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase CDN script MUST be loaded first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Update path to point to supabase.js in js folder -->
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
