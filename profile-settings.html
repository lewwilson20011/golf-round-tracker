<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile Settings - Round Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* Profile-specific styles */
        .profile-image {
            width: 100px;
            height: 100px;
            background: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 32px;
            margin: 0 auto 20px auto;
            position: relative;
        }
        
        .profile-image-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--card-bg);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 12px 16px;
            cursor: pointer;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            color: white;
            border-bottom: 2px solid var(--primary-green);
        }
        
        /* Animation for settings page */
        .settings-container {
            animation: fadeIn 0.5s ease-out;
        }
        
        @media (max-width: 768px) {
            .profile-image {
                width: 80px;
                height: 80px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <a href="index.html">
                    <img src="Images/Round-Tracker.png" alt="Round Tracker" class="logo">
                </a>
            </div>
            <div class="user-section">
                <div class="user-avatar" id="userInitials">LW</div>
                <div class="user-info">
                    <div class="user-name" id="userName">Lew Wilson</div>
                    <div class="user-email" id="userEmail">lew.wilson@email.com</div>
                </div>
                <button class="menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="menu-dropdown">
                    <a href="profile-settings.html" class="menu-item active">
                        <i class="fa-solid fa-user"></i> Profile Settings
                    </a>
                    <a href="app-settings.html" class="menu-item">
                        <i class="fa-solid fa-gear"></i> App Settings
                    </a>
                    <div class="menu-divider"></div>
                    <a href="#" class="menu-item" id="signOut">
                        <i class="fa-solid fa-right-from-bracket"></i> Sign Out
                    </a>
                </div>
            </div>
        </div>

        <div class="card settings-container">
            <div class="card-header">
                <div class="card-title">
                    <i class="fa-solid fa-user icon"></i> Profile Settings
                </div>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="profile">Profile Info</div>
                <div class="tab" data-tab="security">Security</div>
            </div>
            
            <div class="tab-content" id="profile-tab">
                <div class="profile-image">
                    <span id="profileInitials">LW</span>
                    <div class="profile-image-upload">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                </div>
                
                <form id="profileForm">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Handicap</label>
                        <input type="number" id="handicap" min="0" max="54" step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="City, Country">
                    </div>
                    
                    <button type="submit" class="save-btn">Save Profile</button>
                </form>
            </div>
            
            <div class="tab-content" id="security-tab" style="display: none;">
                <form id="passwordForm">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newPassword" required minlength="8">
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="confirmPassword" required minlength="8">
                    </div>
                    
                    <div class="form-group">
                        <p style="color: var(--text-muted); font-size: 14px; margin-top: -8px;">
                            Password must be at least 8 characters and include a mix of letters, numbers, and symbols.
                        </p>
                    </div>
                    
                    <button type="submit" class="save-btn">Update Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Supabase CDN script MUST be loaded first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/profile-settings.js"></script>
</body>
</html>
