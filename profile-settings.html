<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile Settings - Round Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dark-mode.css" rel="stylesheet">
    <style>
        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .setting-section {
            margin-bottom: 24px;
        }

        .section-title {
            margin-bottom: 16px;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        @media (min-width: 640px) {
            .form-row {
                flex-direction: row;
                align-items: center;
                gap: 24px;
            }

            .form-row label {
                width: 160px;
                margin-bottom: 0;
            }
        }

        .form-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
            gap: 12px;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .save-profile-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .save-profile-btn:hover {
            opacity: 0.9;
        }

        /* Animation for settings page */
        .settings-card {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="Images/Round-Tracker.png" alt="Round Tracker" class="logo">
            </div>
            <div class="user-section">
                <div class="user-avatar">LW</div>
                <div class="user-info">
                    <div class="user-name">Lew Wilson</div>
                    <div class="user-email">lew.wilson@email.com</div>
                </div>
                <button class="menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="menu-dropdown">
                    <a href="#" class="menu-item" id="profileSettings">
                        <i class="fa-solid fa-user"></i> Profile Settings
                    </a>
                    <a href="#" class="menu-item" id="appSettings">
                        <i class="fa-solid fa-gear"></i> App Settings
                    </a>
                    <div class="menu-divider"></div>
                    <a href="#" class="menu-item" id="signOut">
                        <i class="fa-solid fa-right-from-bracket"></i> Sign Out
                    </a>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-button">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="card settings-card">
            <div class="card-title">
                <i class="fa-solid fa-user icon"></i> Profile Settings
            </div>

            <form id="profileForm">
                <div class="setting-section">
                    <div class="section-title">Personal Information</div>

                    <div class="form-row">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Your full name">
                    </div>

                    <div class="form-row">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" disabled>
                    </div>

                    <div class="form-row">
                        <label for="handicap">Handicap</label>
                        <input type="number" id="handicap" step="0.1" min="0" max="54" placeholder="Your handicap">
                    </div>
                </div>

                <div class="setting-section">
                    <div class="section-title">Golf Preferences</div>

                    <div class="form-row">
                        <label for="homeCourse">Home Course</label>
                        <input 
                            type="text" 
                            id="homeCourse" 
                            list="courseList" 
                            placeholder="Select your home course">
                        <datalist id="courseList">
                            <!-- Will be populated from database -->
                        </datalist>
                    </div>

                    <div class="form-row">
                        <label for="preferredTees">Preferred Tees</label>
                        <select id="preferredTees">
                            <option value="">Select tees</option>
                            <option value="championship">Championship</option>
                            <option value="tournament">Tournament</option>
                            <option value="men">Men's</option>
                            <option value="senior">Senior</option>
                            <option value="women">Women's</option>
                            <option value="junior">Junior</option>
                            <option value="forward">Forward</option>
                        </select>
                    </div>
                </div>

                <div class="form-footer">
                    <a href="index.html" class="cancel-btn">Cancel</a>
                    <button type="submit" class="save-profile-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase CDN script MUST be loaded first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/profile-settings.js"></script>
</body>
</html>
