<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1">
<title>Login - Round Tracker</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="css/auth-styles.css" rel="stylesheet">
<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}
.split-layout {
    display: flex;
    max-width: 1200px;
    width: 100%;
    background: var(--card-bg);
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
.intro-section {
    flex: 1;
    padding: 2.5rem;
    background: rgba(34, 197, 94, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    animation: slideInLeft 0.6s ease-out;
}
.auth-section {
    flex: 1;
    padding: 2.5rem;
    animation: slideInRight 0.6s ease-out;
}
.auth-intro {
    max-width: 400px;
}
.logo-heading {
    margin-bottom: 1.5rem;
    animation: fadeIn 0.8s ease-out 0.3s both;
    text-align: left;
}
.intro-logo {
    height: 64px; /* Increased from 48px */
    width: auto;
    display: block;
}
.auth-intro p {
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 2rem;
    line-height: 1.6;
    animation: fadeIn 0.8s ease-out 0.5s both;
}
.intro-features {
    display: grid;
    gap: 1.5rem;
    animation: fadeIn 0.8s ease-out 0.7s both;
}
.feature {
    display: flex;
    align-items: center;
    gap: 1rem;
    color: rgba(255, 255, 255, 0.9);
    text-align: left; /* Ensure text always aligns left */
}
.feature i {
    font-size: 1.25rem;
    color: var(--primary-green);
    width: 2.5rem;
    height: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(34, 197, 94, 0.1);
    border-radius: 50%;
}
.feature span {
    font-size: 1rem;
}

@media (max-width: 1024px) {
.split-layout {
    margin: 1rem;
}
}

@media (max-width: 768px) {
.split-layout {
        flex-direction: column;
        margin: 0; /* Remove any margin */
    }

    .intro-section {
        padding: 1.5rem; /* Consistent padding */
        text-align: center; /* Center content */
    }
	
	.auth-section {
        padding: 1.5rem; /* Consistent padding */
        text-align: left; /* Center content */
    }

    .logo-heading {
        display: flex;
        justify-content: center; /* Ensure logo is centered */
        margin-bottom: 1.5rem;
    }

    .intro-logo {
        margin: 0 auto; /* Center the logo */
    }

    .intro-features {
        justify-content: center; /* Center features */
        text-align: left; /* Keep text left-aligned within center container */
    }
}

@media (max-width: 480px) {
.intro-section {
    padding: 1.5rem;
}
.intro-logo {
    height: 40px;
}
.feature {
    font-size: 0.9rem;
}
}
@keyframes slideInLeft {
from {
opacity: 0;
transform: translateX(-100px);
}
to {
opacity: 1;
transform: translateX(0);
}
}
@keyframes slideInRight {
from {
opacity: 0;
transform: translateX(100px);
}
to {
opacity: 1;
transform: translateX(0);
}
}
@keyframes fadeIn {
from {
opacity: 0;
transform: translateY(20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}
@keyframes slideInTop {
from {
opacity: 0;
transform: translateY(-100px);
}
to {
opacity: 1;
transform: translateY(0);
}
}
@keyframes slideInBottom {
from {
opacity: 0;
transform: translateY(100px);
}
to {
opacity: 1;
transform: translateY(0);
}
}
</style>
</head>
<body>
<div class="auth-container">
  <div class="split-layout"> 
    <!-- Introduction Section -->
    <div class="intro-section">
      <div class="auth-intro">
        <h2 class="logo-heading"> <img src="Images/Round-Tracker-Pencil.png" alt="Welcome to Round Tracker" class="intro-logo"> </h2>
        <p>Your personal assistant for tracking and managing rounds of golf. Keep track of your scores, analyze your performance, and improve your game.</p>
        <div class="intro-features">
          <div class="feature"> <i class="fas fa-golf-ball"></i> <span>Track scores and stats for every round</span> </div>
          <div class="feature"> <i class="fas fa-chart-line"></i> <span>Analyze performance trends over time</span> </div>
          <div class="feature"> <i class="fas fa-history"></i> <span>View and manage your round history</span> </div>
        </div>
      </div>
    </div>
    
    <!-- Auth Section -->
    <div class="auth-section">
      <div class="auth-tabs">
        <button type="button" class="auth-tab active" data-tab="login">Login</button>
        <button type="button" class="auth-tab" data-tab="register">Register</button>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <div class="auth-error" id="loginError"></div>
        <button type="submit" class="save-btn">Login</button>
      </form>
      
      <!-- Register Form -->
      <form id="registerForm" class="auth-form" style="display: none;">
        <div class="form-group">
          <label for="registerName">Full Name</label>
          <input type="text" id="registerName" required>
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required minlength="6">
        </div>
        <div class="auth-error" id="registerError"></div>
        <button type="submit" class="save-btn">Register</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
<script type="module" src="js/supabase.js"></script> 
<script type="module" src="js/login.js"></script>
</body>
</html>
